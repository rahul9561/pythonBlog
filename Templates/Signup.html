{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Signup</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name='username' id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name='email' placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" name='conpass' id="confirmPassword" placeholder="Confirm your password">
                </div>
                <button type="submit" class="btn btn-primary mt-2">Signup</button>
                <h1 class"text-center" >  {{error_message}} </h1>
            </form>
        </div>
    </div>
</div>


{% endblock  %}
